<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEAR EVENTS</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Alert Banner -->
  <div class="alert-banner">
    <span class="banner-content">
      🛠️ Please report any issues 
      <span class="alert-btn">here</span>
    </span>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <div class="logo">
          <div class="logo-icon"></div>
          <span class="logo-text">NEAR</span>
        </div>
        <div class="nav-links">
          <a href="#" class="nav-link">News 📰</a>
          <a href="#" class="nav-link">Timeline 📅</a>
          <a href="#" class="nav-link">Guides 🧭</a>
          <a href="#" class="nav-link">Campaigns 🎯</a>
          <a href="#" class="nav-link">Airdrop 🎁</a>
        </div>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <!--WALLET SEARCH-->
          <input type="text" placeholder="Get a .near wallet" />
          <kbd>.near</kbd>
        </div>
      </div>
    </div>
  </nav>

  <!--  Section -->
  <section class="events">
    <div class="container">
      <div class="event-hero">
        <div class="event-header">
          <h1>HOUSE OF STAKE</h1>
        </div>
      </div>

    <div class="hero-content">
      <div class="hero-text">
        
        <div class="event-wrapper">

        </div>
        
      </div>

      <div class="calendar-wrapper">
        <div class="calendar-header">
          <div id="prev">←</div>
          <div id="month-year"></div>
          <div id="next">→</div>
        </div>
        <div class="calendar-grid" id="calendar-dates"></div>
        <div class="clock-badge utc-clock" id="utcClock"></div>
      </div>
    </div>
 


      
    </div>
  </section>



  <!-- Footer -->

  <footer class="footer site-footer">
      <div class="footer-bottom">
        <p>Made with ❤️ by Community Squad</p>
      </div>
    </div>
  </footer>




  <script src="calendar.js"></script>
  <script src="wallet.js" defer></script>
</body>

</html>
